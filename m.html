<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anand's Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #388E3C;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #388E3C;
        }
        .profile-photo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .profile-photo img {
            border-radius: 50%;
            max-width: 150px;
        }
        .social-media {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .social-media li {
            margin: 0 10px;
        }
        .social-media a {
            text-decoration: none;
            color: #388E3C;
            font-weight: bold;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #388E3C;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Anand's Personal Webpage</h1>
    </header>
    <main>
        <div class="profile-photo">
            <img src="path/to/your/photo.jpg" alt="Anand's Photo">
        </div>
        <section>
            <h2>About Me</h2>
            <p>Hello! I am Anand, a software developer with a passion for creating innovative solutions and building impactful projects. Welcome to my personal webpage!</p>
        </section>
        <section>
            <h2>Social Media</h2>
            <ul class="social-media">
                <li><a href="https://twitter.com/yourprofile" target="_blank">Twitter</a></li>
                <li><a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></li>
                <li><a href="https://github.com/Anand-Shaurya" target="_blank">GitHub</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Anand. All rights reserved.</p>
    </footer>
</body>
</html>
